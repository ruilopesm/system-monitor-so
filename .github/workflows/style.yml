name: Code style

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: â˜ Checkout repository
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Install dependencies
        run: sudo apt-get install -y clang-format

      - name: ğŸ¨ Check code formatting
        run: make check-format

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: â˜ Checkout repository
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Install dependencies and generate compilation database
        run: sudo apt-get install -y clang-tidy; pip install compiledb; compiledb make

      - name: ğŸ§¹ Check code quality
        run: make lint
